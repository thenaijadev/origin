<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weather app.</title>
</head>
<body>
    <h1 id="title">World Weather</h1>
    <p id="description">
       Search any city in the world and instantly get the weather of that city.
    </p>
    <div id="weather-form-div">
    <form action="/" id="weather-form" method="post">
        <label for="name" id="city-label">City:</label>
        <input type="text" id="cityName" required placeholder="City Name:" name="city">
      
       <button type="submit" id="submit">Search</button>

    </form>
</div>
</body>
